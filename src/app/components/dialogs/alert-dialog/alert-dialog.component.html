@if(data.title) {
  <h2 mat-dialog-title>{{data.title}}</h2>
}
<mat-dialog-content>
  <p class="">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog(false)">Cancelar</button>
  <button mat-button (click)="closeDialog(true)">{{data.actionButtonMessage ?? 'Confirmar'}}</button>
</mat-dialog-actions>
